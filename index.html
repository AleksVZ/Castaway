<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Castaway</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!--header-->

    <header class="container d-flex">
        <a>
            <img src="img/Logo.svg" alt="logo">
        </a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Episodes</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>

    <!--section Take_your-->

    <section class="container Take_your">
         <div>
            <img src="img/Photo1.jpg" alt="photo">
        </div>
        <div class="inner">
            <h1>Take your podcast to the<br> next <span>level</span></h1>
            <h6>Listen on</h6>
            <div class="inner_socials">
                <a href="#" class="icons">
                    <img src="img/Icon1.svg" alt="Icon">
                </a>
                <a href="#" class="icons">
                    <img src="img/Icon2.svg" alt="Icon">
                </a>
                <a href="#" class="icons">
                    <img src="img/Icon3.svg" alt="Icon">
                </a>
                <a href="#" class="icons">
                    <img src="img/Icon4.svg" alt="Icon">
                </a>
                <a href="#" class="icons">
                    <img src="img/Icon5.svg" alt="Icon">
                </a>

            </div>
        </div>
    </section>

    <!--section Latest_episodes-->

    <section class="container Latest_episodes">
        <div>
            <h3>Latest episodes</h3>
            <a href="#" class="button">View all episodes</a>
        </div>
        <article class="episode">
            <div class="episode_img">
                <img src="img/Episode3.jpg" alt="photo">
            </div>

            <div class="episode_box">

            </div>
        </article>

        <article class="episode">
            <div class="episode_img">
                <img src="img/Episode2.jpg" alt="photo">
            </div>
            <div class="episode_box">

            </div>
        </article>

        <article class="episode">
            <div class="episode_img">
                <img src="img/Episode1.jpg" alt="photo">
            </div>

            <div class="episode_box">

            </div>
        </article>

    </section>

    <!--section Jacob_Paulaner-->

    <section class="container Jacob_Paulaner">

    </section>

    <!--section Form-->

    <section class="container Form"></section>

    <!--section comment-->

    <section class="container comment"></section>

    <!--footer-->

    <footer class="container"></footer>

</body>
</html>
